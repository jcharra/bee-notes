<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button [routerLink]="'/swarms/view/' + swarmId">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title
      ><strong>{{ 'REMINDERS.pageTitle' | translate }}</strong></ion-title
    >
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list [inset]="true" mode="ios">
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col size="2">
            <ion-label
              (click)="changeDate(-1)"
              class="top-padding ion-text-center"
            >
              <ion-icon
                [color]="date > minDate ? 'primary' : 'light'"
                name="play-back-outline"
                slot="start"
              ></ion-icon
            ></ion-label>
          </ion-col>
          <ion-col size="8">
            <ion-label class="ion-text-center">
              <ion-datetime
                [(ngModel)]="date"
                class="ion-text-center"
                placeholder="{{'GENERAL.pickDate' | translate}}"
                max="{{ maxDate }}"
                min="{{ minDate }}"
                monthShortNames="Jan, Feb, Mar, Apr, Mai, Jun, Jul, Aug, Sep, Okt, Nov, Dez"
              >
              </ion-datetime>
            </ion-label>
          </ion-col>
          <ion-col size="2">
            <ion-label
              (click)="changeDate(1)"
              class="top-padding ion-text-center"
            >
              <ion-icon
                color="primary"
                name="play-forward-outline"
                slot="end"
              ></ion-icon>
            </ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item>
      <ion-label position="stacked"
        >{{ 'REMINDERS.textHeader' | translate }}</ion-label
      >
      <ion-textarea
        [(ngModel)]="text"
        placeholder="{{'REMINDERS.textPlaceholder' | translate}}"
      >
      </ion-textarea>
    </ion-item>
  </ion-list>
  <ion-button
    class="ion-padding-horizontal"
    [disabled]="!text ||Â !text.trim()"
    type="submit"
    (click)="save()"
  >
    {{ 'GENERAL.save' | translate }}
  </ion-button>
</ion-content>
