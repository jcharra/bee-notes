<ion-app>
  <ion-menu side="end" menuId="first" contentId="main">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>{{ "START_MENU.menuTitle" | translate }}</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="nobackground">
      <ion-list>
        <ion-item (click)="openSwarms()">{{
          "COLONIES_PAGE.pageTitle" | translate
        }}</ion-item>
        <ion-item (click)="openFormerColonies()">{{
          "FORMER_COLONIES_PAGE.pageTitle" | translate
        }}</ion-item>
        <ion-item (click)="openSettings()">{{
          "SETTINGS_PAGE.pageTitle" | translate
        }}</ion-item>
        <ion-item (click)="onLogout()">{{
          "START_MENU.logout" | translate
        }}</ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
