<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Swarms
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Swarms</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-list>
      <ion-item *ngFor="let swarm of swarms$ | async">
        <ion-label [routerLink]="['/swarm-detail/' + swarm.id]">{{ swarm.name }}</ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
