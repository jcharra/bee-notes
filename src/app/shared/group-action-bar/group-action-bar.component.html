<ion-item>
  <ion-buttons>
    <ion-fab-button
      size="small"
      slot="end"
      color="primary"
      (click)="addNewSwarm()"
    >
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-button
      size="small"
      slot="end"
      color="primary"
      (click)="setLocation()"
    >
      <ion-icon name="location-outline"></ion-icon>
    </ion-fab-button>
  </ion-buttons>
</ion-item>
