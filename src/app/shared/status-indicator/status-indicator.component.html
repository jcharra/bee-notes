<div *ngIf="varroaInfo">
  <div *ngIf="varroaInfo.status === 'HIGH'" class="red">
    <div class="varroaNumber" [ngClass]="{ 'text-small': varroaInfo.average > 9 }">
      {{ varroaInfo.average }}
    </div>
    <div class="varroaMite">
      <mite [color]="'filterRed'" size="small"></mite>
    </div>
    <div class="text-small annotation">p.d.</div>
  </div>
  <div *ngIf="varroaInfo.status === 'MEDIUM'" class="orange">
    <div class="varroaNumber" [ngClass]="{ 'text-small': varroaInfo.average > 9 }">
      {{ varroaInfo.average }}
    </div>
    <div class="varroaMite">
      <mite [color]="'filterOrange'" size="small"></mite>
    </div>
    <div class="text-small annotation">p.d.</div>
  </div>

  <div *ngIf="varroaInfo.status === 'OK' && isNucleus">ğŸ</div>
  <div *ngIf="varroaInfo.status === 'OK' && !isNucleus" class="healthy">ğŸğŸ</div>
</div>
