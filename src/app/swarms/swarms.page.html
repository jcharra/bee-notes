<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-menu-button menu="first"></ion-menu-button>
    </ion-buttons>    
    <ion-title> {{ 'COLONIES' | translate }} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list [inset]="true">
      <ion-item
        *ngFor="let swarm of swarms"
        (tap)="openSwarmDetail(swarm.id)"
        (click)="openSwarmDetail(swarm.id)"
      >
        <ion-label>
          ğŸ &nbsp; {{ swarm.name }}
          <span
            class="small-preview"
            *ngIf="swarm.lastAction as entry">
            <br />
            <strong>{{ entry.date | date:'dd. MMM'}}: </strong>
            <app-journal-entry-short [entry]="entry"></app-journal-entry-short>
          </span>
        </ion-label>
        <ion-label slot="end" *ngIf="swarm.statusInfo?.colonyStatus" class="statusInfoLabel">
          <ion-icon *ngIf="swarm.statusInfo?.colonyStatus === 'VARROA_MEDIUM'" color="warning" name="bug-outline" slot="end"></ion-icon>
          <ion-icon *ngIf="swarm.statusInfo?.colonyStatus === 'VARROA_CRITICAL'" color="danger" name="bug-outline" slot="end"></ion-icon>
          {{ swarm.statusInfo.avgCount }} / d
        </ion-label>       
      </ion-item>
    <ion-item *ngIf="swarms && swarms.length === 0" class="ion-padding">
      {{ 'NO_COLONIES_YET' | translate }} ğŸ
    </ion-item>
  </ion-list>

  <!--
    <ion-button (click)="migrateJournal()">Migrate</ion-button>
  -->

  <ion-button class="ion-float-right" (click)="createSwarm()">
    <ion-icon name="add-outline" slot="start"></ion-icon>
    {{ 'ADD_COLONY' | translate }}
  </ion-button>
</ion-content>
