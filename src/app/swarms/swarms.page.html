<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-menu-button menu="first"></ion-menu-button>
    </ion-buttons>    
    <ion-title> {{ 'COLONIES' | translate }} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list [inset]="true">
      <ion-item
        *ngFor="let swarm of swarms"
        (tap)="openSwarmDetail(swarm.id)"
        (click)="openSwarmDetail(swarm.id)"
      >
        <ion-label>
          🐝 &nbsp; {{ swarm.name }}
          <span
            class="small-preview"
            *ngIf="lastAction.get(swarm.id) as action"
          >
            <br />
            <strong>{{ action.date | date:'dd. MMM'}}:</strong>
            {{ action.type + (action.text ? ' (' + action.text + ')' : '') }}
          </span>
        </ion-label>
      </ion-item>
    <ion-item *ngIf="swarms && swarms.length === 0">
      {{ 'NO_COLONIES_YET' | translate }} 🐝
    </ion-item>
  </ion-list>

  <!--
    <ion-button (click)="migrateJournal()">Migrate</ion-button>
  -->

  <ion-button class="ion-float-right" (click)="createSwarm()">
    <ion-icon name="add-outline" slot="start"></ion-icon>
    {{ 'ADD_COLONY' | translate }}
  </ion-button>
</ion-content>
