<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Journal</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let entry of journalEntries">
      <ion-label>
        {{ entry.date | date:'dd.MM.'}} {{ entry.title }}
        <br>
        {{ entry.text }}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
