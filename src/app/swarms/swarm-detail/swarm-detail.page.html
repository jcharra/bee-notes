<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Volk "{{ swarm?.name }}"</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-label class="ion-padding">
    Letzte Aktivit√§t:
  </ion-label>
  <ion-list>
    <ion-item *ngFor="let entry of journalEntries">
      <ion-label>{{ entry.date | date:'dd.MM.'}} {{ entry.title }}</ion-label>
    </ion-item>
  </ion-list>

  <ion-button color="secondary" routerLink="journal">
    Ganzes Journal anzeigen
  </ion-button>

  <br>

  <ion-button class="imgbutton" routerLink="journal/edit" [queryParams]="{type: 'varroa'}">
    <ion-img src="assets/img/Varroa_Mite.png"></ion-img>
  </ion-button>
  <ion-button class="imgbutton" routerLink="journal/edit" [queryParams]="{type: 'queen'}">
    <ion-img src="assets/img/crown.jpeg"></ion-img>
  </ion-button>
  <ion-button class="imgbutton" routerLink="journal/edit" [queryParams]="{type: 'frames'}">
    <ion-img src="assets/img/wabe.jpeg"></ion-img>
  </ion-button>
  
</ion-content>
