<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/swarms"></ion-back-button>
    </ion-buttons>
    <ion-title><strong>{{ swarm?.name }}</strong></ion-title>
    <ion-buttons slot="end">
      <ion-menu-button menu="first"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list [inset]="true">
    <ion-item class="ion-text-center">
      <ion-label>
        <strong>Latest activity</strong>
      </ion-label>
    </ion-item>
    <ion-item *ngFor="let entry of journalEntries">
      <ion-label *ngIf="entry.type">
        <strong>{{ entry.date | date:'dd. MMM'}}: </strong>
        <app-journal-entry-short [entry]="entry"></app-journal-entry-short>
      </ion-label>
    </ion-item>
    <ion-item *ngIf="journalEntries && journalEntries.length === 0">
      <i>No tracked activity yet.</i>
    </ion-item>
    <ion-item routerLink="journal">
      <ion-label> View journal </ion-label>
    </ion-item>
  </ion-list>

  <ion-buttons class="ion-padding-horizontal">
    <ion-fab-button
      class="imgbutton"
      routerLink="journal/edit"
      [queryParams]="{type: 'varroa'}"
    >
      <ion-img src="assets/img/Varroa_Mite.png"></ion-img>
    </ion-fab-button>
    <ion-fab-button
      class="imgbutton"
      routerLink="journal/edit"
      [queryParams]="{type: 'queen'}"
    >
      <ion-img src="assets/img/queenSmall.png"></ion-img>
    </ion-fab-button>
    <ion-fab-button
      class="imgbutton"
      routerLink="journal/edit"
      [queryParams]="{type: 'frames'}"
    >
      <ion-img src="assets/img/frames.png"></ion-img>
    </ion-fab-button>
    <ion-fab-button slot="end" color="primary" routerLink="journal/edit">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-buttons>
  <ion-buttons class="ion-padding-horizontal">
    <ion-fab-button slot="end" color="primary" (click)="takePicture()">
      <ion-icon name="camera-outline"></ion-icon>
    </ion-fab-button>
    <ion-fab-button slot="end" color="primary" (click)="addReminder()">
      <ion-icon name="alarm"></ion-icon>
    </ion-fab-button>
    <ion-fab-button slot="end" color="primary" (click)="changeLocation()">
      <ion-icon name="navigate-outline"></ion-icon>
    </ion-fab-button>
    <ion-fab-button slot="end" color="danger" (click)="markAsDeceased()">
      <ion-icon name="heart-dislike-outline"></ion-icon>
    </ion-fab-button>
  </ion-buttons>

  <ion-list *ngIf="reminders?.length > 0" [inset]="true">
    <ion-item class="ion-text-center">
      <ion-label>
        <strong>Reminders</strong>
      </ion-label>
    </ion-item>
    <ion-item *ngFor="let reminder of reminders">
      <strong>{{ reminder.date | date:'dd. MMM'}}: </strong>
      &nbsp;{{ reminder.text }}
      <ion-buttons slot="end">
        <ion-button (click)="deleteReminder(reminder.id)">
          <ion-icon name="checkbox-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>
</ion-content>
