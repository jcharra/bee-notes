<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ entryId ? 'Edit' : 'New' }} entry</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="entryForm" (ngSubmit)="logForm()">
    <ion-list>
      <ion-item>
        <ion-label>Action type</ion-label>
        <ion-select
          placeholder="Action type"
          name="actionType"
          formControlName="actionType"
        >
          <ion-select-option *ngFor="let option of typeOptions" [value]="option"
            >{{ option }}</ion-select-option
          >
        </ion-select>
      </ion-item>
    </ion-list>

    <ion-button type="submit" (click)="logForm()"> OK </ion-button>
  </form>
</ion-content>
