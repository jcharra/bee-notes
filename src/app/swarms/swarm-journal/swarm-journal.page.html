<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
    <ion-fab-button color="primary" routerLink="edit">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
</ion-buttons>
    <ion-title>Journal</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let entry of journalEntries; let idx = index">
      <ion-label [ngClass]="{'lastEntry': idx === 0}">
        {{ entry.date | date:'dd.MM.'}} {{ entry.type }}
        <br />
        {{ entry.text }}
      </ion-label>
      <ion-buttons slot="end">
      <ion-button routerLink="edit" [queryParams]="{entryId: entry.id}">
        <ion-icon name="create-outline"></ion-icon>
      </ion-button>
      <ion-button (click)="deleteEntry(entry)">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    </ion-item>
  </ion-list>
</ion-content>
